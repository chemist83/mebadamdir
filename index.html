<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Realistic Atomic Growth Model</title>
    <style>
        body { margin: 0; overflow: hidden; background: radial-gradient(circle, #0a0a0a, #000); font-family: sans-serif; }
        #ui { 
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); 
            background: rgba(0,0,0,0.95); color: #00ffcc; padding: 20px 40px; 
            border-radius: 40px; border: 1px solid #00ffcc; text-align: center;
            width: 500px; box-shadow: 0 0 30px rgba(0, 255, 204, 0.3);
        }
        input { width: 100%; cursor: pointer; accent-color: #00ffcc; }
        #config { font-family: 'Courier New', monospace; color: #fff; margin: 5px 0; font-size: 1.1em; }
        .info { font-size: 10px; color: #aaa; text-transform: uppercase; margin-top: 5px; }
    </style>
</head>
<body>

<div id="ui">
    <div id="name" style="font-weight:bold; font-size:1.6em; letter-spacing:2px;">HYDROGEN</div>
    <div id="config">1s¹</div>
    <input type="range" id="selector" min="1" max="40" value="1">
    <div class="info">Precision Scaling: Nucleus expands per Proton addition</div>
</div>

<script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
</script>

<script type="module">
    import * as THREE from 'three';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
    camera.position.set(10, 10, 40);
    camera.lookAt(0,0,0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const atomGroup = new THREE.Group();
    scene.add(atomGroup);

    let electrons = [];
    const elements = [
        "Hydrogen","Helium","Lithium","Beryllium","Boron","Carbon","Nitrogen","Oxygen","Fluorine","Neon",
        "Sodium","Magnesium","Aluminum","Silicon","Phosphorus","Sulfur","Chlorine","Argon","Potassium","Calcium",
        "Scandium","Titanium","Vanadium","Chromium","Manganese","Iron","Cobalt","Nickel","Copper","Zinc",
        "Gallium","Germanium","Arsenic","Selenium","Bromine","Krypton","Rubidium","Strontium","Yttrium","Zirconium"
    ];

    const configs = [
        "1s¹","1s²","[He] 2s¹","[He] 2s²","[He] 2s² 2p¹","[He] 2s² 2p²","[He] 2s² 2p³","[He] 2s² 2p⁴","[He] 2s² 2p⁵","[He] 2s² 2p⁶",
        "[Ne] 3s¹","[Ne] 3s²","[Ne] 3s² 3p¹","[Ne] 3s² 3p²","[Ne] 3s² 3p³","[Ne] 3s² 3p⁴","[Ne] 3s² 3p⁵","[Ne] 3s² 3p⁶","[Ar] 4s¹","[Ar] 4s²",
        "[Ar] 3d¹ 4s²","[Ar] 3d² 4s²","[Ar] 3d³ 4s²","[Ar] 3d⁵ 4s¹","[Ar] 3d⁵ 4s²","[Ar] 3d⁶ 4s²","[Ar] 3d⁷ 4s²","[Ar] 3d⁸ 4s²","[Ar] 3d¹⁰ 4s¹","[Ar] 3d¹⁰ 4s²",
        "[Ar] 3d¹⁰ 4s² 4p¹","[Ar] 3d¹⁰ 4s² 4p²","[Ar] 3d¹⁰ 4s² 4p³","[Ar] 3d¹⁰ 4s² 4p⁴","[Ar] 3d¹⁰ 4s² 4p⁵","[Ar] 3d¹⁰ 4s² 4p⁶",
        "[Kr] 5s¹","[Kr] 5s²","[Kr] 4d¹ 5s²","[Kr] 4d² 5s²"
    ];

    function buildAtom(z) {
        while(atomGroup.children.length > 0) atomGroup.remove(atomGroup.children[0]);
        electrons.forEach(el => scene.remove(el.mesh));
        electrons = [];

        // SHRUNK INITIAL NUCLEUS & PROGRESSIVE GROWTH
        // Hydrogen (1) starts very small (0.25). 
        // Growth factor ensures Zirconium (40) is significantly larger (~2.0).
        const nucRadius = 0.15 + (Math.sqrt(z) * 0.3);
        const nucGeo = new THREE.SphereGeometry(nucRadius, 32, 32);
        const nucMat = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            emissive: 0xffffff,
            emissiveIntensity: 0.6
        });
        const nuc = new THREE.Mesh(nucGeo, nucMat);
        atomGroup.add(nuc);

        const light = new THREE.PointLight(0xffffff, 2, 50);
        light.position.set(5, 5, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.4));

        const addS = (r, col) => {
            atomGroup.add(new THREE.Mesh(new THREE.SphereGeometry(r, 64, 64), new THREE.MeshBasicMaterial({color: col, wireframe: true, transparent: true, opacity: 0.05})));
        };

        // Maintain relative distance from the nucleus boundary
        const baseOffset = nucRadius + 0.8;

        for(let i=0; i<z; i++) {
            const el = new THREE.Mesh(new THREE.SphereGeometry(0.15, 12, 12), new THREE.MeshBasicMaterial({color: 0xffffff}));
            scene.add(el);
            const isPair = (i % 2 === 1);
            let conf = { mesh: el, angle: isPair ? Math.PI : 0, speed: (0.02 + Math.random()*0.03) * (isPair ? -1 : 1) };

            if (i < 2) { conf.type='s'; conf.radius=baseOffset; if(i===0) addS(baseOffset, 0x00ffff); }
            else if (i < 4) { conf.type='s'; conf.radius=baseOffset + 2.5; if(i===2) addS(baseOffset + 2.5, 0xff00ff); }
            else if (i < 10) { conf.type='p'; conf.radius=baseOffset + 2.0; conf.axIdx=(i-4)%3; }
            else if (i < 12) { conf.type='s'; conf.radius=baseOffset + 5.0; if(i===10) addS(baseOffset + 5.0, 0x00ff00); }
            else if (i < 18) { conf.type='p'; conf.radius=baseOffset + 4.5; conf.axIdx=(i-12)%3; }
            else if (i < 20) { conf.type='s'; conf.radius=baseOffset + 8.0; if(i===18) addS(baseOffset + 8.0, 0xffffff); }
            else if (i < 30) { conf.type='d'; conf.radius=baseOffset + 6.5; conf.axIdx=(i-20)%5; }
            else if (i < 36) { conf.type='p'; conf.radius=baseOffset + 11.0; conf.axIdx=(i-30)%3; }
            else if (i < 38) { conf.type='s'; conf.radius=baseOffset + 14.0; if(i===36) addS(baseOffset + 14.0, 0xff0000); }
            else { conf.type='d'; conf.radius=baseOffset + 12.5; conf.axIdx=(i-38)%5; }
            
            electrons.push(conf);
        }

        document.getElementById('name').innerText = elements[z-1].toUpperCase();
        document.getElementById('config').innerText = configs[z-1];
    }

    buildAtom(1);
    document.getElementById('selector').oninput = (e) => buildAtom(parseInt(e.target.value));

    function animate() {
        requestAnimationFrame(animate);
        electrons.forEach(el => {
            el.angle += el.speed;
            const r = el.radius;
            if(el.type==='s') el.mesh.position.set(Math.cos(el.angle)*r, Math.sin(el.angle)*r, 0);
            else if(el.type==='p' || el.type==='d') {
                const path = Math.sin(el.angle)*r, drift = Math.cos(el.angle)*0.5;
                if(el.axIdx===0) el.mesh.position.set(path, drift, drift);
                else if(el.axIdx===1) el.mesh.position.set(drift, path, drift);
                else if(el.axIdx===2) el.mesh.position.set(drift, drift, path);
                else el.mesh.position.set(path, height, Math.sin(el.angle)*2); // d-orbital variant
            }
        });
        atomGroup.rotation.y += 0.003;
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
