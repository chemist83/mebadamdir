<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scientifically Accurate Atoms</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #ui { 
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); 
            background: rgba(0,0,0,0.9); color: #00ffcc; padding: 20px; 
            border-radius: 40px; border: 1px solid #00ffcc; text-align: center;
            width: 350px;
        }
        input { width: 100%; cursor: pointer; accent-color: #00ffcc; }
        #count { font-weight: bold; color: white; }
    </style>
</head>
<body>

<div id="ui">
    <div id="name" style="font-weight:bold; font-size:1.4em;">HYDROGEN</div>
    <input type="range" id="selector" min="1" max="10" value="1">
    <div id="count">Electrons: 1</div>
</div>

<script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
</script>

<script type="module">
    import * as THREE from 'three';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 12; 

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const atomGroup = new THREE.Group();
    scene.add(atomGroup);

    let electrons = [];
    const names = ["Hydrogen", "Helium", "Lithium", "Beryllium", "Boron", "Carbon", "Nitrogen", "Oxygen", "Fluorine", "Neon"];

    function buildAtom(z) {
        // Clear everything
        while(atomGroup.children.length > 0) atomGroup.remove(atomGroup.children[0]);
        electrons.forEach(el => scene.remove(el.mesh));
        electrons = [];

        // 1. Nucleus
        const nuc = new THREE.Mesh(new THREE.SphereGeometry(0.25, 16, 16), new THREE.MeshBasicMaterial({color: 0xffffff}));
        atomGroup.add(nuc);

        // 2. Add Electrons based on Atomic Number (Z)
        for (let i = 0; i < z; i++) {
            const elGeo = new THREE.SphereGeometry(0.1, 12, 12);
            const elMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const mesh = new THREE.Mesh(elGeo, elMat);
            scene.add(mesh);

            let config = { mesh: mesh, angle: Math.random() * Math.PI * 2, speed: 0.02 + Math.random() * 0.03 };

            if (i < 2) { // 1s Shell
                config.type = 's';
                config.radius = 1.5;
                config.axis = new THREE.Vector3(Math.random(), Math.random(), 0).normalize();
            } else if (i < 4) { // 2s Shell
                config.type = 's';
                config.radius = 3.5;
                config.axis = new THREE.Vector3(0, Math.random(), Math.random()).normalize();
            } else { // 2p Shells
                config.type = 'p';
                config.radius = 5.0;
                const pAxes = [new THREE.Vector3(1,0,0), new THREE.Vector3(0,1,0), new THREE.Vector3(0,0,1)];
                config.pAxis = pAxes[(i-4) % 3];
            }
            electrons.push(config);
        }

        // 3. Add faint Orbital Guides
        const addShell = (r, col) => {
            const g = new THREE.SphereGeometry(r, 64, 64);
            const m = new THREE.MeshBasicMaterial({color: col, wireframe: true, transparent: true, opacity: 0.03});
            atomGroup.add(new THREE.Mesh(g, m));
        };
        addShell(1.5, 0x00ffff); // 1s
        if(z > 2) addShell(3.5, 0xff00ff); // 2s

        document.getElementById('name').innerText = names[z-1].toUpperCase();
        document.getElementById('count').innerText = `Electrons: ${z}`;
    }

    buildAtom(1);
    document.getElementById('selector').oninput = (e) => buildAtom(parseInt(e.target.value));

    function animate() {
        requestAnimationFrame(animate);
        
        electrons.forEach(el => {
            el.angle += el.speed;
            if (el.type === 's') {
                // Orbiting in a circle tilted by el.axis
                const x = Math.cos(el.angle) * el.radius;
                const y = Math.sin(el.angle) * el.radius;
                el.mesh.position.set(x, y, 0).applyQuaternion(new THREE.Quaternion().setFromUnitVectors(new THREE.Vector3(0,0,1), el.axis));
            } else {
                // P-orbital "figure 8" movement confined to lobes
                const scale = Math.sin(el.angle) * el.radius;
                const width = Math.cos(el.angle * 2) * 0.5; // Narrow waist
                const pos = new THREE.Vector3(width, scale, width);
                
                // Align the figure-8 to the X, Y, or Z axis
                if(el.pAxis.x === 1) pos.set(scale, width, width);
                if(el.pAxis.z === 1) pos.set(width, width, scale);
                
                el.mesh.position.copy(pos);
            }
        });

        atomGroup.rotation.y += 0.002; // Slow background rotation
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
