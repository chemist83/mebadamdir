<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>High Performance Atomic Model</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #ui { 
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); 
            background: rgba(0,0,0,0.9); color: #00ffcc; padding: 20px 40px; 
            border-radius: 40px; border: 1px solid #00ffcc; text-align: center;
            width: 450px; box-shadow: 0 0 20px #00ffcc55; pointer-events: auto;
        }
        input { width: 100%; cursor: pointer; accent-color: #00ffcc; }
        #config { font-family: monospace; color: #fff; margin: 5px 0; }
    </style>
</head>
<body>

<div id="ui">
    <div id="name" style="font-weight:bold; font-size:1.5em;">HYDROGEN</div>
    <div id="config">1s¹</div>
    <input type="range" id="selector" min="1" max="40" value="1">
</div>

<script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
</script>

<script type="module">
    import * as THREE from 'three';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(15, 15, 40);

    const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    const atomGroup = new THREE.Group();
    scene.add(atomGroup);

    // Reuse geometries to save memory
    const elGeo = new THREE.SphereGeometry(0.15, 8, 8);
    const elMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
    
    let electrons = [];
    const elements = ["Hydrogen","Helium","Lithium","Beryllium","Boron","Carbon","Nitrogen","Oxygen","Fluorine","Neon","Sodium","Magnesium","Aluminum","Silicon","Phosphorus","Sulfur","Chlorine","Argon","Potassium","Calcium","Scandium","Titanium","Vanadium","Chromium","Manganese","Iron","Cobalt","Nickel","Copper","Zinc","Gallium","Germanium","Arsenic","Selenium","Bromine","Krypton","Rubidium","Strontium","Yttrium","Zirconium"];
    const configs = ["1s¹","1s²","[He] 2s¹","[He] 2s²","[He] 2s² 2p¹","[He] 2s² 2p²","[He] 2s² 2p³","[He] 2s² 2p⁴","[He] 2s² 2p⁵","[He] 2s² 2p⁶","[Ne] 3s¹","[Ne] 3s²","[Ne] 3s² 3p¹","[Ne] 3s² 3p²","[Ne] 3s² 3p³","[Ne] 3s² 3p⁴","[Ne] 3s² 3p⁵","[Ne] 3s² 3p⁶","[Ar] 4s¹","[Ar] 4s²","[Ar] 3d¹ 4s²","[Ar] 3d² 4s²","[Ar] 3d³ 4s²","[Ar] 3d⁵ 4s¹","[Ar] 3d⁵ 4s²","[Ar] 3d⁶ 4s²","[Ar] 3d⁷ 4s²","[Ar] 3d⁸ 4s²","[Ar] 3d¹⁰ 4s¹","[Ar] 3d¹⁰ 4s²","[Ar] 3d¹⁰ 4s² 4p¹","[Ar] 3d¹⁰ 4s² 4p²","[Ar] 3d¹⁰ 4s² 4p³","[Ar] 3d¹⁰ 4s² 4p⁴","[Ar] 3d¹⁰ 4s² 4p⁵","[Ar] 3d¹⁰ 4s² 4p⁶","[Kr] 5s¹","[Kr] 5s²","[Kr] 4d¹ 5s²","[Kr] 4d² 5s²"];

    function buildAtom(z) {
        // MEMORY CLEANUP: Important to prevent freezing
        atomGroup.children.forEach(child => {
            if (child.geometry) child.geometry.dispose();
            if (child.material) child.material.dispose();
        });
        while(atomGroup.children.length > 0) atomGroup.remove(atomGroup.children[0]);
        
        electrons.forEach(el => scene.remove(el.mesh));
        electrons = [];

        // Nucleus Scaling
        const nucRadius = 0.2 + (Math.sqrt(z) * 0.25);
        const nuc = new THREE.Mesh(new THREE.SphereGeometry(nucRadius, 24, 24), new THREE.MeshBasicMaterial({color: 0xffffff}));
        atomGroup.add(nuc);

        const baseOffset = nucRadius + 1.2;

        const addShell = (r, col) => {
            const g = new THREE.SphereGeometry(r, 48, 48);
            const m = new THREE.MeshBasicMaterial({color: col, wireframe: true, transparent: true, opacity: 0.05});
            atomGroup.add(new THREE.Mesh(g, m));
        };

        for(let i=0; i<z; i++) {
            const mesh = new THREE.Mesh(elGeo, elMat);
            scene.add(mesh);
            const isPair = (i % 2 === 1);
            let conf = { mesh: mesh, angle: isPair ? Math.PI : 0, speed: (0.02 + Math.random()*0.02) * (isPair ? -1 : 1) };

            if (i < 2) { conf.radius=baseOffset; if(i===0) addShell(baseOffset, 0x00ffff); }
            else if (i < 4) { conf.radius=baseOffset + 3; if(i===2) addShell(baseOffset+3, 0xff00ff); }
            else if (i < 10) { conf.type='p'; conf.radius=baseOffset + 2.5; conf.axIdx=(i-4)%3; }
            else if (i < 12) { conf.radius=baseOffset + 6; if(i===10) addShell(baseOffset+6, 0x00ff00); }
            else if (i < 18) { conf.type='p'; conf.radius=baseOffset + 5.5; conf.axIdx=(i-12)%3; }
            else if (i < 20) { conf.radius=baseOffset + 9; if(i===18) addShell(baseOffset+9, 0xffffff); }
            else if (i < 30) { conf.type='d'; conf.radius=baseOffset + 7.5; conf.axIdx=(i-20)%5; }
            else { conf.radius=baseOffset + 12; }
            
            electrons.push(conf);
        }

        document.getElementById('name').innerText = elements[z-1].toUpperCase();
        document.getElementById('config').innerText = configs[z-1];
    }

    buildAtom(1);
    document.getElementById('selector').oninput = (e) => buildAtom(parseInt(e.target.value));

    function animate() {
        requestAnimationFrame(animate);
        electrons.forEach(el => {
            el.angle += el.speed;
            const r = el.radius;
            if(!el.type) {
                el.mesh.position.set(Math.cos(el.angle)*r, Math.sin(el.angle)*r, 0);
            } else {
                const path = Math.sin(el.angle)*r, drift = Math.cos(el.angle)*0.5;
                if(el.axIdx===0) el.mesh.position.set(path, drift, drift);
                else if(el.axIdx===1) el.mesh.position.set(drift, path, drift);
                else el.mesh.position.set(drift, drift, path);
            }
            el.mesh.position.applyAxisAngle(new THREE.Vector3(0,1,0), atomGroup.rotation.y);
        });
        atomGroup.rotation.y += 0.005;
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
