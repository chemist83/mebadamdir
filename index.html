<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strictly Confined Orbitals</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #ui { 
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); 
            background: rgba(0,0,0,0.9); color: #00ffcc; padding: 15px 30px; 
            border-radius: 30px; border: 1px solid #00ffcc; text-align: center;
            width: 320px; box-shadow: 0 0 15px #00ffcc;
        }
        input { width: 100%; cursor: pointer; accent-color: #00ffcc; }
    </style>
</head>
<body>

<div id="ui">
    <div id="name" style="font-weight:bold; font-size:1.2em;">HYDROGEN</div>
    <input type="range" id="selector" min="1" max="10" value="1">
    <div style="font-size:10px; color:#666; margin-top:5px;">ELECTRON CONFINEMENT ACTIVE</div>
</div>

<script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
</script>

<script type="module">
    import * as THREE from 'three';

    const scene = new THREE.Scene();
    // Adjust size here: Zoomed out slightly (z=8) to keep it centered
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 8; 

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const atomGroup = new THREE.Group();
    scene.add(atomGroup);

    const electrons = [];
    const names = ["Hydrogen", "Helium", "Lithium", "Beryllium", "Boron", "Carbon", "Nitrogen", "Oxygen", "Fluorine", "Neon"];

    // --- MATH FOR CONFINEMENT ---
    function getSCoordinate(radius) {
        const u = Math.random();
        const v = Math.random();
        const theta = 2 * Math.PI * u;
        const phi = Math.acos(2 * v - 1);
        // Gaussian distribution makes them cluster towards the "shell" surface
        const r = radius * (0.9 + Math.random() * 0.2); 
        return new THREE.Vector3(
            r * Math.sin(phi) * Math.cos(theta),
            r * Math.sin(phi) * Math.sin(theta),
            r * Math.cos(phi)
        );
    }

    function getPCoordinate(radius, axis) {
        const theta = Math.random() * Math.PI * 2;
        // The Math.pow here "pinches" the middle, forcing electrons into the lobes
        const phi = Math.acos(Math.pow(Math.random() * 2 - 1, 3)); 
        const r = radius * (0.8 + Math.random() * 0.4);
        
        let pos = new THREE.Vector3(
            r * Math.sin(phi) * Math.cos(theta),
            r * Math.cos(phi),
            r * Math.sin(phi) * Math.sin(theta)
        );

        if(axis === 'x') pos.applyAxisAngle(new THREE.Vector3(0,0,1), Math.PI/2);
        if(axis === 'z') pos.applyAxisAngle(new THREE.Vector3(1,0,0), Math.PI/2);
        return pos;
    }

    // --- BUILDER ---
    function buildAtom(z) {
        while(atomGroup.children.length > 0) atomGroup.remove(atomGroup.children[0]);
        electrons.length = 0;

        // Nucleus
        const nuc = new THREE.Mesh(new THREE.SphereGeometry(0.12, 16, 16), new THREE.MeshBasicMaterial({color: 0xffffff}));
        atomGroup.add(nuc);

        const addEl = (type, radius, color, axis) => {
            const mesh = new THREE.Mesh(new THREE.SphereGeometry(0.05, 8, 8), new THREE.MeshBasicMaterial({color: 0xffffff}));
            // Add a faint orbital shell for visual confinement
            const shellGeo = (type === 's') ? new THREE.SphereGeometry(radius, 32, 32) : null;
            if(shellGeo) {
                const shell = new THREE.Mesh(shellGeo, new THREE.MeshBasicMaterial({color, wireframe: true, transparent: true, opacity: 0.05}));
                atomGroup.add(shell);
            }
            atomGroup.add(mesh);
            electrons.push({ mesh, type, radius, axis });
        };

        // 1s
        for(let i=0; i<Math.min(z, 2); i++) addEl('s', 0.8, 0x00ffff);
        // 2s
        if(z >= 3) for(let i=0; i<Math.min(z-2, 2); i++) addEl('s', 1.8, 0xff00ff);
        // 2p
        if(z >= 5) {
            const axes = ['x', 'y', 'z'];
            for(let i=0; i<z-4; i++) addEl('p', 2.2, 0xffff00, axes[i % 3]);
        }

        document.getElementById('name').innerText = names[z-1].toUpperCase();
    }

    buildAtom(1);
    document.getElementById('selector').oninput = (e) => buildAtom(parseInt(e.target.value));

    function animate() {
        requestAnimationFrame(animate);
        
        electrons.forEach(el => {
            // Update position every frame to create "Quantum Shimmer"
            const newPos = (el.type === 's') ? getSCoordinate(el.radius) : getPCoordinate(el.radius, el.axis);
            el.mesh.position.copy(newPos);
        });

        atomGroup.rotation.y += 0.005;
        renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
