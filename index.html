<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Quantum Orbital Lab</title>
    <style>
        body { margin: 0; overflow: hidden; background: radial-gradient(circle, #0c0c0c, #000); font-family: 'Segoe UI', sans-serif; }
        #ui { 
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); 
            background: rgba(0, 0, 0, 0.8); color: #00ffcc; padding: 20px 40px; 
            border-radius: 50px; border: 1px solid #00ffcc; text-align: center;
            width: 380px; box-shadow: 0 0 25px rgba(0, 255, 204, 0.2);
        }
        input { width: 100%; cursor: pointer; accent-color: #00ffcc; margin: 15px 0; }
        #name-tag { font-size: 24px; font-weight: bold; letter-spacing: 3px; }
    </style>
</head>
<body>

<div id="ui">
    <div id="name-tag">HYDROGEN</div>
    <input type="range" id="selector" min="1" max="10" value="1">
    <div style="font-size: 11px; color: #888; letter-spacing: 1px;">ORBITAL SHELLS & ELECTRON SWARM</div>
</div>

<script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
</script>

<script type="module">
    import * as THREE from 'three';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 7);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const atomGroup = new THREE.Group();
    scene.add(atomGroup);

    const electrons = [];
    const elements = ["Hydrogen", "Helium", "Lithium", "Beryllium", "Boron", "Carbon", "Nitrogen", "Oxygen", "Fluorine", "Neon"];

    // --- GEOMETRY CREATORS ---

    function createOrbitalShell(type, radius, color, axis = 'y') {
        let geo;
        if (type === 's') {
            geo = new THREE.SphereGeometry(radius, 64, 64);
        } else {
            // High-detail P-orbital dumbbell
            const pGroup = new THREE.Group();
            const lobeGeo = new THREE.SphereGeometry(radius * 0.5, 32, 32);
            lobeGeo.scale(1, 1.8, 1);
            
            const mat = new THREE.MeshBasicMaterial({ color: color, transparent: true, opacity: 0.1, wireframe: true });
            
            const l1 = new THREE.Mesh(lobeGeo, mat); l1.position.y = radius * 0.7;
            const l2 = new THREE.Mesh(lobeGeo, mat); l2.position.y = -radius * 0.7;
            pGroup.add(l1, l2);
            
            if(axis === 'x') pGroup.rotation.z = Math.PI/2;
            if(axis === 'z') pGroup.rotation.x = Math.PI/2;
            return pGroup;
        }

        const mat = new THREE.MeshBasicMaterial({ color: color, transparent: true, opacity: 0.05, wireframe: true });
        return new THREE.Mesh(geo, mat);
    }

    function buildAtom(z) {
        while(atomGroup.children.length > 0) atomGroup.remove(atomGroup.children[0]);
        electrons.length = 0;

        // 1. Nucleus
        const nuc = new THREE.Mesh(new THREE.SphereGeometry(0.15, 16, 16), new THREE.MeshBasicMaterial({color: 0xffffff}));
        atomGroup.add(nuc);

        // 2. Define Shells and assign Electrons
        // 1s
        atomGroup.add(createOrbitalShell('s', 0.8, 0x00ffff));
        for(let i=0; i < Math.min(z, 2); i++) addElectron(0.8, 's');

        // 2s
        if(z >= 3) {
            atomGroup.add(createOrbitalShell('s', 1.8, 0xff00ff));
            for(let i=0; i < Math.min(z-2, 2); i++) addElectron(1.8, 's');
        }

        // 2p
        if(z >= 5) {
            const pCount = z - 4;
            const axes = ['x', 'y', 'z'];
            for(let j=0; j < 3; j++) {
                if(pCount > j*2) {
                    atomGroup.add(createOrbitalShell('p', 2.2, 0xffff00, axes[j]));
                    addElectron(2.2, 'p', axes[j]); 
                    if(pCount > j*2 + 1) addElectron(2.2, 'p', axes[j]);
                }
            }
        }

        document.getElementById('name-tag').innerText = elements[z-1].toUpperCase();
    }

    function addElectron(radius, type, axis) {
        const el = new THREE.Mesh(
            new THREE.SphereGeometry(0.06, 12, 12), 
            new THREE.MeshBasicMaterial({color: 0xffffff})
        );
        scene.add(el);
        electrons.push({ mesh: el, radius, type, axis, target: new THREE.Vector3() });
    }

    // --- QUANTUM MOVEMENT MATH ---
    function updateElectron(el) {
        const r = el.radius;
        if (el.type === 's') {
            const phi = Math.random() * Math.PI * 2;
            const theta = Math.random() * Math.PI;
            el.target.set(
                r * Math.sin(theta) * Math.cos(phi),
                r * Math.sin(theta) * Math.sin(phi),
                r * Math.cos(theta)
            );
        } else {
            // P-orbital swarm logic
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(Math.pow(Math.random() * 2 - 1, 3));
            let pPos = new THREE.Vector3(r * Math.sin(phi) * Math.cos(theta), r * Math.cos(phi), r * Math.sin(phi) * Math.sin(theta));
            if(el.axis === 'x') pPos.applyAxisAngle(new THREE.Vector3(0,0,1), Math.PI/2);
            if(el.axis === 'z') pPos.applyAxisAngle(new THREE.Vector3(1,0,0), Math.PI/2);
            el.target.copy(pPos);
        }
        el.mesh.position.lerp(el.target, 0.1);
    }

    // --- INITIALIZE ---
    buildAtom(1);
    document.getElementById('selector').oninput = (e) => buildAtom(parseInt(e.target.value));

    function animate() {
        requestAnimationFrame(animate);
        electrons.forEach(updateElectron);
        atomGroup.rotation.y += 0.005;
        // Make electrons follow the rotating group
        electrons.forEach(el => {
            el.mesh.position.applyAxisAngle(new THREE.Vector3(0,1,0), 0.005);
        });
        renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
