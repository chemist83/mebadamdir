<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quantum Swarm Atom</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        
        #ui { 
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); 
            background: rgba(0, 0, 0, 0.9); color: white; padding: 15px 30px; 
            border-radius: 30px; border: 1px solid #00d4ff; text-align: center;
            width: 350px; box-shadow: 0 0 15px #00d4ff;
        }

        input { width: 100%; cursor: pointer; accent-color: #00d4ff; margin: 10px 0; }
        #el-name { font-size: 20px; font-weight: bold; color: #00d4ff; }
    </style>
</head>
<body>

<div id="ui">
    <div id="el-name">Hydrogen</div>
    <input type="range" id="atomSlider" min="1" max="10" value="1">
    <div id="el-info" style="font-size: 12px; color: #888;">Modern Quantum Model: Electron Swarm</div>
</div>

<script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
</script>

<script type="module">
    import * as THREE from 'three';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5; // Shrunk the view by moving camera back

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const atomGroup = new THREE.Group();
    scene.add(atomGroup);

    let electrons = []; // To track the "orbitting" dots
    const names = ["Hydrogen", "Helium", "Lithium", "Beryllium", "Boron", "Carbon", "Nitrogen", "Oxygen", "Fluorine", "Neon"];

    // --- QUANTUM HELPERS ---
    function getSphericalPos(radius) {
        const u = Math.random();
        const v = Math.random();
        const theta = 2 * Math.PI * u;
        const phi = Math.acos(2 * v - 1);
        return new THREE.Vector3(
            radius * Math.sin(phi) * Math.cos(theta),
            radius * Math.sin(phi) * Math.sin(theta),
            radius * Math.cos(phi)
        );
    }

    function getPOrbitalPos(radius, axis) {
        const u = Math.random();
        const theta = 2 * Math.PI * u;
        const phi = Math.acos(Math.pow(Math.random() * 2 - 1, 3)); // Pinched at waist
        let pos = new THREE.Vector3(
            radius * Math.sin(phi) * Math.cos(theta),
            radius * Math.cos(phi),
            radius * Math.sin(phi) * Math.sin(theta)
        );
        if(axis === 'x') pos.applyAxisAngle(new THREE.Vector3(0,0,1), Math.PI/2);
        if(axis === 'z') pos.applyAxisAngle(new THREE.Vector3(1,0,0), Math.PI/2);
        return pos;
    }

    // --- BUILD ATOM ---
    function buildAtom(z) {
        while(atomGroup.children.length > 0) atomGroup.remove(atomGroup.children[0]);
        electrons = [];

        // Nucleus
        const nuc = new THREE.Mesh(new THREE.SphereGeometry(0.1, 16, 16), new THREE.MeshBasicMaterial({color: 0xffffff}));
        atomGroup.add(nuc);

        // Add Electrons (The moving dots)
        for (let i = 0; i < z; i++) {
            const elGeo = new THREE.SphereGeometry(0.04, 8, 8);
            const elMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const mesh = new THREE.Mesh(elGeo, elMat);
            
            let type = '1s';
            if (i >= 2) type = '2s';
            if (i >= 4) type = '2p';

            electrons.push({
                mesh: mesh,
                type: type,
                index: i,
                offset: Math.random() * 100
            });
            atomGroup.add(mesh);
        }

        // Add Ghost Orbitals (Visual shells)
        const s1 = new THREE.Mesh(new THREE.SphereGeometry(0.6, 32, 32), new THREE.MeshBasicMaterial({color: 0x00ffff, transparent: true, opacity: 0.15}));
        atomGroup.add(s1);

        if (z >= 3) {
            const s2 = new THREE.Mesh(new THREE.SphereGeometry(1.5, 32, 32), new THREE.MeshBasicMaterial({color: 0xff00ff, transparent: true, opacity: 0.05}));
            atomGroup.add(s2);
        }

        document.getElementById('el-name').innerText = names[z-1];
    }

    buildAtom(1);

    document.getElementById('atomSlider').oninput = (e) => buildAtom(parseInt(e.target.value));

    // --- ANIMATION ---
    function animate() {
        requestAnimationFrame(animate);
        const time = Date.now() * 0.002;

        electrons.forEach((el, i) => {
            let targetPos;
            const t = time + el.offset;

            if (el.type === '1s') {
                // Rapid vibration in inner shell
                targetPos = getSphericalPos(0.6);
            } else if (el.type === '2s') {
                // Movement in outer sphere
                targetPos = getSphericalPos(1.5);
            } else {
                // Swarm in p-orbitals
                const axes = ['x', 'y', 'z'];
                const axis = axes[(el.index - 4) % 3];
                targetPos = getPOrbitalPos(1.8, axis);
            }
            
            // Smoothly move the electron mesh toward a random point in its orbital
            el.mesh.position.lerp(targetPos, 0.1);
        });

        atomGroup.rotation.y += 0.005;
        renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
